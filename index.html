<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>War plane</title>
    <link rel="icon" href="image/myPlane.png">
</head>

<body>
    <style>
        form {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;

            margin-top: 5.5%;

            background-image: url('../image/space.gif');
            background-repeat: no-repeat;
            background-size: 500 700;
            border-radius: 1%;
            font-family: fantasy;
            font-smooth: never;
            -webkit-font-smoothing: none;
            color: yellow;
            text-align: center;
        }

        body {
            background-color: rgb(55, 91, 131);
        }
    </style>

    <body>
        <img src="../image/bullet1.png" alt="" style="position: absolute;left: 19.2% ;top: 50%;width: 1.3%;">
        <img src="../image/bullet1.png" alt="" style="position: absolute;left: 19.2% ;top: 30%;width: 1.3%;">
        <img src="../image/myPlane.png" alt="" style="position: absolute;left: 10% ;top: 62%;width: 20%;">
        <img src="../image/bullet3.png" alt="" style="position: absolute;left: 79.9% ;top: 45%;width: 2%;">
        <img src="../image/bullet3.png" alt="" style="position: absolute;left: 79.9% ;top: 65%;width: 2%;">
        <img src="../image/darkPlane.png" alt="" style="position: absolute;left: 70%;top: 0%;">
        <div class="container">
            <form id="Canvas" style="width: 500px;height: 700px;">
               <h1 style="position: relative;top: 7%;" ><b>War plane</b></h1>
               <h1 style="position: relative;top: 7.3%;margin-bottom: 30%;"><b>game</b></h1>
               <div class="input-group mb-3">
                <div class="input-group-prepend" style="font-family: 'Courier', monospace;">
                  <label class="input-group-text" for="inputGroupSelect01" style="font-family: fantasy; background-color: rgba(214, 214, 48, 0.904);color: white;">Levels</label>
                </div style="">
                <select class="custom-select" id="level" style="background-color: rgba(92, 131, 202, 0.918);color: white;">
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="5">1 VS 1</option>
                </select>
              </div>
                <img src="image/play btn.png" alt="" width=150px style="margin-top:0%;margin-left: 9.5%;" onclick="Play()">
                <img src="image/menu-button.png" alt="" width=40px style="margin-top:0%;position: relative;left: -7%;" onclick="display()">
                <div class="card text-center" style="margin-top: 15%;display: none; color: red;font-family: 'Courier', monospace;" id='menu'>
                    <div class="card-header">
                        cách chơi 
                    </div>
                    <hr>
                    <div class="card-body" style="background-color: rgba(11, 90, 126, 0.658);color: white;">
                        <p class="card-text">sử dụng 4 phím mũi tên để di chuyển nhân vật, nhấn 'f' để bắn đạn</p>
                       
                    </div>
                    </div>
    
            </form>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
    <script>
        let button=new Audio();
        button.src="audio/button.mp3"
        let now = 'none'
    function display() {
        button.play()
        if (now == 'none') {
            now = 'block'
        } else if (now == 'block') {
            now = 'none';
        }
        document.getElementById('menu').style.display = now;
    }
    function Play(){
        button.play();
        let val=document.getElementById('level').value
        //alert(val)
        if(val==2){
            window.location.href="level2/main.html"
        }
        if(val==1){
            window.location.href="level1/main.html"
        }  if(val==3){
            window.location.href="level3/main.html"
        }
        if(val=="Choose..."){
           alert('please, choose level')
        }
    }
    </script>
</html>
